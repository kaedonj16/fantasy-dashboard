<!doctype html><html lang='en'><head>
<meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'>
<title>Transactions</title>
<style>
    :root{
      --ink:#0f172a;--muted:#64748b;--grid:#e5e7eb;--bg:#fff;--accent:#2563eb;
    }
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:24px;color:var(--ink);background:var(--bg)}
    h1{margin:0;font-size:28px;font-weight:900;letter-spacing:-0.2px}
    .lbp-nav{display:flex;gap:10px;margin:14px 0 18px 0}
    .lbp-nav .nav-item{padding:8px 12px;border:1px solid var(--grid);border-radius:10px;text-decoration:none;color:var(--ink);background:#fff}
    .lbp-nav .nav-item.active{background:var(--accent);border-color:var(--accent);color:#fff}
    .page{display:flex;flex-direction:column;gap:16px}
    .card{border:1px solid var(--grid);border-radius:12px;padding:14px;background:#fff}
    .muted{color:var(--muted)}
    .grid{display:grid;grid-template-columns:1fr;gap:16px}
    @media(min-width:1200px){.grid-2{grid-template-columns:1fr 1fr}}
    .table-wrap{border:1px solid var(--grid);border-radius:12px;overflow:auto}
    table{border-collapse:collapse;width:100%;min-width:820px}
    thead th{position:sticky;top:0;background:#fff;z-index:2;font-weight:700;text-align:left;padding:10px 12px;border-bottom:1px solid var(--grid)}
    tbody td{padding:10px 12px;border-bottom:1px solid var(--grid)}
    tbody tr:nth-child(even){background:#f8fafc}
    .avatar{width:24px;height:24px;border-radius:50%;vertical-align:middle;object-fit:cover;margin-right:6px}
    .pill{font-size:12px;padding:2px 8px;border-radius:999px;border:1px solid var(--grid);background:#f8fafc;color:#475569}
    /* activity feed */
    .activity-filter{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:8px}
    .filter-pill{padding:6px 10px;border-radius:999px;border:1px solid var(--grid);cursor:pointer;user-select:none}
    .filter-pill.active{background:#111827;color:#fff;border-color:#111827}
    .scroll-box{max-height:520px;overflow:auto}
    .feed{display:flex;flex-direction:column;gap:10px}
    .tx{border:1px solid var(--grid);border-radius:10px;padding:10px;background:#fff}
    .tx .meta{font-size:12px;color:var(--muted);margin-bottom:8px}
    .team-col header{display:flex;align-items:center;gap:8px;font-weight:700;margin-bottom:6px}
    .plist .player{display:flex;gap:10px;align-items:center;padding:6px 0;border-bottom:1px dashed #eef2f7}
    .plist .player:last-child{border-bottom:none}
    .io{display:inline-block;width:18px;height:18px;border-radius:4px;text-align:center;line-height:18px;font-weight:900}
    .io.add{background:#dcfce7;color:#166534}
    .io.drop{background:#fee2e2;color:#991b1b}
    /* matchup carousel */
    .m-carousel{overflow:auto}
    .m-track{display:flex;gap:16px;scroll-snap-type:x mandatory}
    .m-slide{min-width:780px;scroll-snap-align:start;border:1px solid var(--grid);border-radius:12px;padding:12px;background:#fff}
    .nav-right{display:flex;align-items:center;gap:8px}
    .footer{margin-top:10px;color:var(--muted);font-size:12px}
    </style>
</head><body>
  <div class='page'>
    <header style="display:flex;align-items:center;justify-content:space-between;gap:12px">
      <h1>Transactions</h1>
      <div class='muted'>Generated 2025-10-31 13:29</div>
    </header>
    <nav class='lbp-nav'><a class='nav-item ' href='index.html'>Dashboard</a><a class='nav-item ' href='matchups.html'>Matchups</a><a class='nav-item active' href='transactions.html'>Transactions</a><a class='nav-item ' href='injuries.html'>Injuries</a><a class='nav-item ' href='teams.html'>Teams</a></nav>
    <div class='card'><h2>This Week: Trades & Waiver Adds</h2><div class='muted'>Error: build_week_activity() takes from 2 to 3 positional arguments but 4 were given</div></div>
  </div>
</body></html>

services:
  - type: web
    name: brfantasy
    runtime: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
    autoDeploy: true
  - type: cron
    name: daily-stats-job
    runtime: python
    schedule: "0 3 * * *"
    buildCommand: "pip install -r requirements.txt"
    command: "python cron_daily.py"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
